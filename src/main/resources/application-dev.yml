spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/bharatemr
    username: bharatemr_user
    password: bharatemr_password
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  flyway:
    enabled: true
    baseline-on-migrate: true

logging:
  level:
    root: INFO
    com.bharatemr: DEBUG
    org.springframework.security: DEBUG

app:
  jwt:
    secret: DevSecretKeyForBharatEMRMustBeLongEnoughForHS512Algorithm
    expiration: 86400000
    refresh-expiration: 604800000
  otp:
    expiration: 300000
    length: 6
  twilio:
    account-sid: your_account_sid
    auth-token: your_auth_token
    phone-number: +1234567890
  whatsapp:
    api-key: your_whatsapp_api_key
    api-url: https://api.whatsapp.com
  file-upload:
    dir: ./uploads
    prescription-dir: ./prescriptions
  mobile-app:
    download-link: http://localhost:3000/download