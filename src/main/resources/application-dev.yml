spring:
  datasource:
    url: jdbc:h2:mem:bharatemr;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
  flyway:
    enabled: false

logging:
  level:
    root: INFO
    com.bharatemr: DEBUG
    org.springframework.security: DEBUG

app:
  jwt:
    secret: DevSecretKeyForBharatEMRMustBeLongEnoughForHS512Algorithm
    expiration: 86400000
    refresh-expiration: 604800000
  otp:
    expiration: 300000
    length: 6
  twilio:
    account-sid: AC_placeholder
    auth-token: token_placeholder
    phone-number: +1234567890
  whatsapp:
    api-key: dummy_key
    api-url: https://api.whatsapp.com
  file-upload:
    dir: ./uploads
    prescription-dir: ./prescriptions
  mobile-app:
    download-link: http://localhost:3000/download