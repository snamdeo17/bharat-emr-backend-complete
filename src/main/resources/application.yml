spring:
  application:
    name: bharat-emr-backend
  
  datasource:
    url: jdbc:postgresql://bharat-emt-postgres-shivendranamdev-8344.i.aivencloud.com:19848/defaultdb?sslmode=require
    driver-class-name: org.postgresql.Driver
    username: avnadmin
    password: AVNS_9mu881dl07okMIlU2ov
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          batch_size: 20
    open-in-view: false
  
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
  
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

server:
  port: ${SERVER_PORT:8080}
  address: ${SERVER_ADDRESS:0.0.0.0}
  error:
    include-message: always
    include-binding-errors: always

# Application Specific Configuration
app:
  jwt:
    secret: ${JWT_SECRET:BharatEMRSuperSecretKeyForJWTTokenGenerationMustBeLongEnoughForHS512Algorithm}
    expiration: 86400000 # 24 hours
    refresh-expiration: 604800000 # 7 days
  
  otp:
    expiration: 300000 # 5 minutes
    length: 6
  
  twilio:
    account-sid: ${TWILIO_ACCOUNT_SID:your_account_sid}
    auth-token: ${TWILIO_AUTH_TOKEN:your_auth_token}
    phone-number: ${TWILIO_PHONE_NUMBER:+1234567890}
  
  whatsapp:
    api-key: ${WHATSAPP_API_KEY:your_whatsapp_api_key}
    api-url: ${WHATSAPP_API_URL:https://api.whatsapp.com}
  
  file:
    upload-dir: ${FILE_UPLOAD_DIR:./uploads}
    prescription-dir: ${PRESCRIPTION_DIR:./prescriptions}

# Logging
logging:
  level:
    com.bharatemr: DEBUG
    org.springframework.web: INFO
    org.hibernate: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
  file:
    name: logs/bharat-emr.log

# Swagger/OpenAPI Configuration
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method