version: '3.8'

services:
  postgres:
    image: postgres:14-alpine
    container_name: bharatemr-db
    environment:
      POSTGRES_DB: bharatemr
      POSTGRES_USER: bharatemr_user
      POSTGRES_PASSWORD: bharatemr_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - bharatemr-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bharatemr_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bharatemr-backend
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: prod
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: bharatemr
      DB_USERNAME: bharatemr_user
      DB_PASSWORD: bharatemr_password
      JWT_SECRET: BharatEMRSuperSecretKeyForJWTTokenGenerationMustBeLongEnoughForHS512Algorithm
    ports:
      - "8080:8080"
    networks:
      - bharatemr-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  bharatemr-network:
    driver: bridge